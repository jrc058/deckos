# DeckOS NetworkManager Configuration
# Optimized for mobile/handheld use

[main]
# Use iwd as WiFi backend (faster, more efficient)
wifi.backend=iwd

[connection]
# Auto-connect to known networks
connection.autoconnect-priority=999

[device]
# Enable WiFi power management
wifi.powersave=2

# Keep WiFi on during suspend (for updates)
wifi.wake-on-wlan=default
