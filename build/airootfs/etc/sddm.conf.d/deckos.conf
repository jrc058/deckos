# DeckOS SDDM Configuration
# Display manager settings for handheld devices

[General]
# Auto-login for single-user handheld device
# Disabled by default - enable in first-boot wizard
# User=deck
# Session=plasma-mobile

[Theme]
Current=breeze
CursorTheme=breeze_cursors

[X11]
# Use Wayland by default
DisplayCommand=/usr/share/sddm/scripts/Xsetup
DisplayStopCommand=/usr/share/sddm/scripts/Xstop

[Wayland]
SessionDir=/usr/share/wayland-sessions
